<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background-color: #d0f0ff;
      overflow-x: hidden;
      text-align: center;
      font-family: sans-serif;
    }

    h1 {
      margin-top: 90px;
      font-size: 40px;
      color: #ff4d6d;
    }

    .cake {
      position: relative;
      margin: 200px auto;
      width: 200px;
    }

    .layer {
      height: 60px;
      border-radius: 10px;
      background-color: #ffb3c6;
      margin-bottom: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .top { background-color: #ffd6e0; }
    .middle { background-color: #ffb3c6; }
    .bottom { background-color: #ff99aa; }


    .candles {
      display: flex;
      justify-content: space-around;
      margin-top: -40px;
      position: relative;
    }

    .candle {
      width: 10px;
      height: 40px;
      background: white;
      border-radius: 2px;
      position: relative;
    }

    .flame {
      width: 10px;
      height: 15px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -15px;
      left: 0;
      animation: sway 0.5s infinite alternate;
    }

    @keyframes sway {
      from { transform: rotate(-5deg); }
      to { transform: rotate(5deg); }
    }

    #balloons {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .balloon {
      position: absolute;
      width: 30px;
      height: 40px;
      background: pink;
      border-radius: 50%;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { bottom: 0; opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }

    .confetti {
      position: fixed;
      width: 6px;
      height: 6px;
      background: yellow;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { top: -10px; opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    .message {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }

    .reasons {
      display: none;
      max-width: 800px;
      margin: 40px auto;
    }

    .reasons h2 {
      font-size: 32px;
      color: #3364d6;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .reason {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .reason:hover {
      transform: scale(1.05);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://youtu.be/rtACvhd1IqQ" type="audio/mpeg" />
    Your browser does not support audio.
  </audio>

  <h1>Happy Birthday!</h1>

  <div class="cake">
    <div class="candles">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>
    <div class="layer top">
      
    </div>
    <div class="layer middle"></div>
    <div class="layer bottom"></div>
  </div>

  <div class="message">üé§ Blow into the microphone to blow out the candles</div>

  <div class="reasons" id="reasons">
    <h2>Since you are 29 years old today, here are 29 reasons why I love you ‚ù§Ô∏è</h2>
    <div class="grid" id="reasonsGrid"></div>
  </div>

  <div id="balloons"></div>

  <script>
    // üéà Balloons
    for (let i = 0; i < 15; i++) {
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.left = Math.random() * 100 + 'vw';
      b.style.animationDuration = (4 + Math.random() * 4) + 's';
      b.style.backgroundColor = ['#ff69b4', '#ffd700', '#87cefa'][i % 3];
      document.getElementById('balloons').appendChild(b);
    }

    // üéâ Confetti
    for (let i = 0; i < 100; i++) {
      const c = document.createElement('div');
      c.className = 'confetti';
      c.style.left = Math.random() * 100 + 'vw';
      c.style.top = Math.random() * -100 + 'px';
      c.style.backgroundColor = ['#ff69b4', '#ffd700', '#00ced1'][i % 3];
      c.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(c);
    }

    // üé§ Microphone Detection
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        const context = new AudioContext();
        const mic = context.createMediaStreamSource(stream);
        const analyser = context.createAnalyser();
        mic.connect(analyser);
        analyser.fftSize = 256;
        const data = new Uint8Array(analyser.frequencyBinCount);

        function detectBlow() {
          analyser.getByteFrequencyData(data);
          const volume = data.reduce((a, b) => a + b) / data.length;
          if (volume > 50) {
            blowOutCandles();
          } else {
            requestAnimationFrame(detectBlow);
          }
        }

        detectBlow();
      });

    function blowOutCandles() {
      document.querySelectorAll('.flame').forEach(f => f.style.display = 'none');
      document.querySelector('.cake').style.display = 'none';
      document.querySelector('h1').style.display = 'none';
      document.querySelector('.message').style.display = 'none';
      document.getElementById('reasons').style.display = 'block';
    }

    const reasonsList = [
      "You're kind", "You're funny", "You light up the room", "You always listen", "You support me",
      "You give the best hugs", "You make me feel safe", "You're smart", "You're thoughtful", "You inspire me",
      "You‚Äôre adventurous", "You‚Äôre patient", "You‚Äôre creative", "You love animals", "You‚Äôre strong",
      "You‚Äôre resilient", "You‚Äôre dependable", "You‚Äôre a great cook", "You‚Äôre my best friend", "You‚Äôre honest",
      "You‚Äôre gentle", "You‚Äôre driven", "You dance with me", "You sing silly songs", "You make every day special",
      "You believe in me", "You challenge me", "You grow with me", "You love me unconditionally"
    ];

    const grid = document.getElementById("reasonsGrid");
    reasonsList.forEach((reason, i) => {
      const div = document.createElement("div");
      div.className = "reason";
      div.textContent = i + 1;
      div.onclick = () => {
        div.textContent = reason;
      };
      grid.appendChild(div);
    });
  </script>
</body>
</html>
